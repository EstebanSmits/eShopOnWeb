# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - webapp1-es(swapover)

on:
  push:
    branches:
      - netcore3.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: dotnet build --configuration Release  /eShopOnWeb.sln

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp   /eShopOnWeb.sln

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'webapp1-es(swapover)'
        slot-name: 'swapover'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c79d364a20ec4fc3b8d028779061fdf7 }}
        package: ${{env.DOTNET_ROOT}}/myapp 
